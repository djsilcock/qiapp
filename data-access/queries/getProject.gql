query getProject($id: ID) {
    getProject(id: $id) {
        id
        title
	people{
		leaders{
			id
			realName
			userName
			}
		involved{
			id
			realName
			userName
			}
		}
         description
         category {
		name
		}
         flags
    }
  }
  type ProjectPeople {
  proposers: [User]
  leaders: [User]
  involved: [User]
}
  query getEvent($id: ID) {
    getEvent(id: $id) {
  	id
  	rev
  	title
  	people: ProjectPeople
  	eventDate: Date
  	triumphs: String!
  	challenges: String!
  	suggestions: String!
  	actionPoints: [ActionPoint]
  	dates: ProjectDates
  	description: String!
  	category: [Category]
  	email: String
  	lastUpdated: Date
  	lastUpdatedBy: User
  	flags: [Flag]
}
